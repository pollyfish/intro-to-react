<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Multiple Like Buttons</title>
  </head>
  <body>

    <h2>React samples</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <p>
      Caribbean  Tangs.
        <div>  <img src="images/Tangs.jpg" alt="Caribbean Tangs"style="width:400px;"></div>
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>

    </p>

    <p>
      Blue Reef Chromis.
        <div>  <img src="images/BlueReefChromis.jpg" alt="Blue Reef Chromis"style="width:400px;"></div>
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="2"></div>
    </p>

    <p>
      Spiny Lobster.
        <div>  <img src="images/SpinyLobster.jpg" alt="Spiny Lobster"style="width:400px;"></div>
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="3"></div>
    </p>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

  </body>
</html>
